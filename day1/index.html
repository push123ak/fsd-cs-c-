<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="reg-form">
    <table>
        <tr>
            <td colspan="2" id="heading"> Registration Form </td>
        <tr>
            <td> Username </td>
            <td> <input type="text" placeholder="Username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="password"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="Email" placeholder="email"></td>
        </tr>

        <tr>
            <td>Dob</td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td>Upload profile</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Branch</td>
            <td>
                CS<input type="radio" value="CS" name="r1">
                CSE<input type="radio" value="CSE" name="r1">
                IT<input type="radio" value="IT" name="r1">
            </td>
        </tr>

        <tr>
            <td>Language Known</td>
            <td> C<input type="checkbox" value="C" name="C1">
                C++<input type="checkbox" value="C++" name="C2">
                JavaC<input type="checkbox" value="Javac" name="C3">

            </td>

        </tr>

        <tr>
            <td>Select City</td>
            <td>
                <select name="city">
                    <option value="GZB">Ghaziabd</option>
                    <option value="MZP">Mirzapur</option>
                    <option value="VNS">Varcheckbox</option>
                </select>
            </td>

        </tr>
<tr>
    <td>Address</td>
    <td><textarea rows="5" cols="22" name="addr" id="a"> </textarea></td>
</tr>
<tr>
    <td><input type="submit" value="login" name="" id="lgn"></td>
    <td><input type="reset" value="Clear" name="" id="clr"></td>
</tr>



    </table>
</div>
</body>

</html>
